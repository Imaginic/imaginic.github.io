<body>
  

<!-- navigation -->
<section class="fixed-top navigation">
  <div class="container text-white">
    <nav class="navbar navbar-expand-lg navbar-light text-white">
      <a class="navbar-brand" href="/"><img src="../images/logo.png" alt="logo" style="width:200px;"></a>
      <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- navbar -->
      <div class="collapse navbar-collapse text-center" id="navbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Imaginicについて</a>
            </li>
            <li class="nav-item">
              <a class="nav-link underline-link" href="/products">プロダクト</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/workers">役員一覧</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">お問い合わせ</a>
            </li>
          </ul>
      </div>
    </nav>
  </div>
</section>
<!-- works -->
<section class="section-lg contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center mb-4">
                <h2 class="section-title">Products</h2>
            </div>
        </div>
        <div class="col-lg-10 mx-auto">
          <div class="row justify-content-center mb-4">
            <div class="col-md-6 col-lg-6 mb-5 mb-lg-0">
              <div class="rounded text-center works-table table-2">
                <h3>MoTiM</h3>
                <h1><img src="/images/product/motim-icon.png" alt="motim_icon"></h1>
                <p>バーチャル空間でしか味わえない、最高のエンターテインメントを！</p>
                <a href="https://motim.jp/" class="btn works-btn px-2 text-muted">詳細はこちら</a>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 mb-5 mb-lg-0">
              <div class="rounded text-center works-table table-3">
                <h3>IGC Games</h3>
                <h1><img src="/images/product/igc-icon.png" class="igc-icon" alt="igc_icon"></h1>
                <p>続報をお待ちください</p>
                <a href="https://igcgames.net/" class="btn works-btn px-2 text-muted">詳細はこちら</a>  
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6 mb-5 mb-lg-0">
              <div class="rounded text-center works-table table-3">
                <h3>Coming Soon</h3>
                <h1><span>...</span></h1>
                <p>続報をお待ちください</p>
                <a href="#" class="btn works-btn px-2 text-muted">準備中...</a>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 mb-5 mb-lg-0">
              <div class="rounded text-center works-table table-3">
                <h3>Coming Soon</h3>
                <h1><span>...</span></h1>
                <p>続報をお待ちください</p>
                <a href="#" class="btn works-btn px-2 text-muted">準備中...</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- background shapes -->
    <img class="contact-bg-1 up-down-animation" src="../images/background-shape/feature-bg-2.png" alt="background-shape">
    <img class="contact-bg-2 left-right-animation" src="../images/background-shape/green-half-cycle.png" alt="background-shape">
    <img class="contact-bg-3 up-down-animation" src="../images/background-shape/green-dot.png" alt="background-shape">
    <img class="contact-bg-4 left-right-animation" src="../images/background-shape/service-half-cycle.png" alt="background-shape">
    <img class="contact-bg-5 up-down-animation" src="../images/background-shape/feature-bg-2.png" alt="background-shape">

          <img class="img-fluid" src="../images/logo.png" alt="logo">

      <!-- footer menu -->

            <a class="black" href="https://twitter.com/imaginic_japan"><i class="fab fa-twitter large-icon"></i></a>
          </li>
        </ul>
      </nav>
    </div>
</footer>

<script src="../plugins/jQuery/jquery.min.js"></script>
